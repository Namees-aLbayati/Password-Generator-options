<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>password generation</title>
</head>
<body>
  <header style='height:100px;position: relative; text-align: center;font-size: larger; padding: 20px; background-color:greenyellow; font-weight: bolder;'>
Password Generator By Namees
  </header>
    <div class="form-floating m-5">
        <textarea class="form-control " placeholder="Leave a comment here" id="textArea" style="height: 100px"></textarea>
        <label for="floatingTextarea2  ">Password Generator</label>
      </div>
      <form style="position: relative; left:240px;">
        <input type="checkbox" id="upper" name="vehicle1" value="Bike">
        <label for="vehicle1"> contain upper case</label><br>
        <input type="checkbox" id="lower" name="vehicle2" value="Car">
        <label for="vehicle2"> contain lower case</label><br>
        <input type="checkbox" id="specail" name="vehicle3" value="Boat" style='width: 10px;'>
        <label for="vehicle3"> contain specail char</label><br><br>


        <input type="number" id="length" max='20' min='1' >
        <label for="vehicle3"> Password length</label><br><br>
        </div>


      </form>
      <div class="d-grid gap-2 m-4">
        <button class="btn btn-primary" type="button" id='GenerateBtn'>Generate your password</button>
      </div>
      <div class="d-grid gap-2 m-4">
        <button class="btn btn-primary" type="button" id='clearBtn'>copy your password</button>
      </div>
      <script src='./script.js'></script>
</body>
</html>
